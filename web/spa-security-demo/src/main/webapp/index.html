<!DOCTYPE html>
<html>
    <head>
        <title>Single Page Application Security Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Single Page Application Security Demo</h1>
        <div>
            <button id="public-button">Public</button>
            <button id="secret-button">Secret</button>
        </div>
        <form id="login-form">
            <input type="text" name="user" placeholder="user" id="user-name">
            <input type="password" name="password" placeholder="password" id="password">
            <button id="login-button">Login</button>
        </form>
        <div id="status-message">

        </div>
