<html>

    <head>
        <title>Address Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>  
        <script src="controller.js"></script>
        <script src="persistence.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>

        <div id="main-panel">

            <div id="control-panel">
                <button id="all-button">All</button>
                <button id="cancel-button">Cancel</button>
                <button id="create-button">New</button>
                <button id="save-button">Save</button>
                <button id="delete-button">Delete</button>            
            </div>

            <br>

            <div id="edit-panel">
                <form id="contact-details-form" class="formLayout">
                    <!--
                    <label>ID</label>
                    -->
                    <input type="hidden" name="contactId">
                    <label>First name:</label>
                    <input type="text" name="firstName">
                    <label>Last name:</label>
                    <input type="text" name="lastName">
                    <label>Phone:</label>
                    <input type="text" name="phone">
                    <label>Email:</label>
                    <input type="text" name="email">
                </form>
            </div>

            <div id="contacts-panel">
                <table id="contact-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="contact-table-body">
                        <tr id="master-row">
                            <td>1</td>
                            <td>John</td>
                            <td>Smith</td>
                            <td>123-456-7890</td>
                            <td>john@example.com</td>
                            <td>
                                <button>Edit</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">Total contacts</td>
                            <td id="total-contacts">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div id="status-panel">
                <p>
                    <span id="status-message-date"></span>
                    <span>: </span>
                    <span id="status-message">Application loading...</span>
                </p>
            </div>
            
        </div>
        
    </body>

</html>
