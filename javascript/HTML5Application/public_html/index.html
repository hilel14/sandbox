<html>

    <head>
        <title>Address Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="controller.js"></script>
        <script src="persistence.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>

        <div id="control-panel">
            <button id="all-button">All</button>
            <button id="cancel-button">Cancel</button>
            <button id="create-button">New</button>
            <button id="save-button">Save</button>
            <button id="delete-button">Delete</button>
        </div>

        <hr>

        <div id="edit-panel" class="formLayout">
            <form id="contact-details-form">
                <!--
                <label>ID</label>
                -->
                <input type="hidden" name="contactId">
                <label>First name:</label>
                <input type="text" name="firstName">
                <label>Last name:</label>
                <input type="text" name="lastName">
                <label>Phone:</label>
                <input type="text" name="phone">
                <label>Email:</label>
                <input type="text" name="email">
            </form>
        </div>

        <div id="contacts-panel">
            <table id="contact-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="master-row">
                        <td>1</td>
                        <td>John</td>
                        <td>Smith</td>
                        <td>123-456-7890</td>
                        <td>john@example.com</td>
                        <td>
                            <button>Edit</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">Total contacts</td>
                        <td id="total-contacts">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="status-panel">
            <p id="status-message">This is the status message</p>
        </div>

    </body>

</html>
