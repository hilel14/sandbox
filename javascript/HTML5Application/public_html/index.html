<html>
    <head>
        <title>Address Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="commands">
            <button id="showAddressList" onclick="fillAddressList()">Fill Address List</button>
        </div>
        <div id="address-list-view">
            <table id="address-list-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>Smith</td>
                        <td>123-456-7890</td>
                        <td>john@example.com</td>
                        <td>23/12/1945</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>*</td>
                        <td>*</td>
                        <td>*</td>
                        <td>*</td>
                        <td>*</td>
                        <td>*</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
